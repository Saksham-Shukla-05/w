<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/weather-news.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="" placeholder="City Name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="" alt="">
            <h1 class="temp">Â°C</h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div class="humidityText">
                        <p class="humidity">%</p>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div class="wind-txt">
                        <p class="Wind">km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                
                <div class="col">
                    <img src="images/sunrise.png" alt="">
                    <div class="wind-txt">
                        <p class="Sunrise"></p>
                        <p>Sunrise</p>
                    </div>
                </div>
                
                <div class="col">
                    <img src="images/sunset.png" alt="">
                    <div class="wind-txt">
                        <p class="Sunset"></p>
                        <p>Sunset</p>
                    </div>
                </div>

                <div class="col">
                    <div id="showTime">
                        <p class="Sunset"><img src="images/clock.png" alt=""><span class="time"></span></p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
